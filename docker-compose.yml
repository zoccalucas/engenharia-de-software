version: "3"

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    ports:
      - "5050:5050"
    volumes:
      - .:/src/main

  app-staging:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run staging
    ports:
      - "5051:5050"
    volumes:
      - .:/src/main

  app-production:
    container_name: setup-nodejs
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run production
    ports:
      - "5052:5050"
    volumes:
      - .:/src/main

  database:
    image: mongo
    volumes:
      - db-volume:/data/db

volumes:
  db-volume:
